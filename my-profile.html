            <div class="row justify-content-center">

                <div class="col-sm-6">


                    <div class="tab-content">
                        <div class="tab-pane active" id="home">
                            <hr>
                            <form class="form" method="post" id="registrationForm">
                                <div class="form-group">

                                    <div class="col-xs-12">
                                        <label for="first_name">
                                            <h4>Nombre</h4>
                                        </label>
                                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Ingresar nombre..." title="enter your first name if any.">
                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-xs-12">
                                        <label for="last_name">
                                            <h4>Apellido</h4>
                                        </label>
                                        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Ingresar apellido..." title="enter your last name if any.">
                                    </div>
                                </div>

                                <div class="form-group">

                                    <div class="col-xs-12">
                                        <label for="age">
                                            <h4>Edad</h4>
                                        </label>
                                        <input type="text" pattern="[0-9]+" class="form-control" name="age" id="age" placeholder="Ingresar edad" title="enter your age if any.">
                                    </div>
                                </div>

                                <div class="form-group">

                                    <div class="col-xs-12">
                                        <label for="email">
                                            <h4>Email</h4>
                                        </label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="tu@email.com" title="enter your email.">
                                    </div>
                                </div>

                                <div class="form-group">

                                    <div class="col-xs-12">
                                        <label for="phone">
                                            <h4>Telefono</h4>
                                        </label>
                                        <input type="text" pattern="[0-9]+" class="form-control" name="phone" id="phone" placeholder="Ingresar telefono..." title="enter your phone number if any.">
                                    </div>
                                </div>


                                <div class="row justify-content-end">


                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <br>
                                            <button class="btn btn-lg btn-success" id="submit" onclick="handleSubmit()" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>
                                                Guardar</button>
                                            <button class="btn btn-lg" type="reset" onclick="handleClear()"><i
                                                    class="glyphicon glyphicon-repeat"></i> Limpiar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <hr>

                        </div>
                        <!--/tab-pane-->

                                        <button class="btn btn-lg btn-success" type="submit"><i
                                                class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                        <button class="btn btn-lg" type="reset"><i
                                                class="glyphicon glyphicon-repeat"></i> Reset</button>
                                    </div>
                                </div>
