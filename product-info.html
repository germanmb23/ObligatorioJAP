    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between" id="bar">

        </div>
    </nav>
    <div class="container" id="carInfo">
        <div class="row">   
            <div class="col-md-6 justify-content-center">
                <div class="container p-5">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators" id="indicators">

                        </ol>
                        <div class="carousel-inner" id="carCarrousel">

                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>

                    </div>

                </div>

            </div>
            <div class="d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <h4 class="mb-1" id="nameInfo"></h4>
                    </div>

                    <div class="row">
                        <div class="col-xs-12" id="sold"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" id="category"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row container" style="padding: 0 5%">
            <h5>Descripcion:</h5>
            <span class="mb-1" style="font-size: medium;" id="descriptionInfo"></span>
        </div>
        <div class="row container" style="padding: 2% 0 0 5% " id="comments">
            <h5>Comentarios:</h5>
        </div>
        <div class="row container" style="padding: 2% 0 0 5% ">
            <h5>Realizar un comentario:</h5>
        </div>
        <div class="row justify-content-center" style="margin-bottom: 20px;">
            <form action="#">
                <textarea cols="70" rows="5" placeholder="Escribir "></textarea>
                <p id="selPuntuacion" style="margin-top: 5px;
                    margin-bottom: 5px;">Seleccionar puntuacion:</p>
                <div class="star-rating">
                    <input id="star-5" type="radio" name="rating" value="5" />
                    <label for="star-5" title="5 stars">
                        <i class="active fa fa-star"></i>
                    </label>

                    <input id="star-4" type="radio" name="rating" value="4" />
                    <label for="star-4" title="4 stars">
                        <i class="active fa fa-star"></i>
                    </label>

                    <input id="star-3" type="radio" name="rating" value="3" />
                    <label for="star-3" title="3 stars">
                        <i class="active fa fa-star"></i>
                    </label>

                    <input id="star-2" type="radio" name="rating" value="2" />
                    <label for="star-2" title="2 stars">
                        <i class="active fa fa-star"></i>
                    </label>

                    <input id="star-1" type="radio" name="rating" value="1" checked />
                    <label for="star-1" title="1 star">
                        <i class="active fa fa-star"></i>
                    </label>

                </div>
                <br>
                <button>Enviar</button>
            </form>


        </div>
        <div class="container row justify-content-center" id="relatedProducts">


        </div>
